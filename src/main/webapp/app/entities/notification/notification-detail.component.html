<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notification">
            <h2><span>Notification</span> {{notification.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{notification.date}}</span>
                </dd>
                <dt><span>Details</span></dt>
                <dd>
                    <span>{{notification.details}}</span>
                </dd>
                <dt><span>Sent Date</span></dt>
                <dd>
                    <span>{{notification.sentDate}}</span>
                </dd>
                <dt><span>Format</span></dt>
                <dd>
                    <span>{{notification.format}}</span>
                </dd>
                <dt><span>User Id</span></dt>
                <dd>
                    <span>{{notification.userId}}</span>
                </dd>
                <dt><span>Product Id</span></dt>
                <dd>
                    <span>{{notification.productId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notification', notification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
